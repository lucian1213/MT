                const changeText = changePercent > 0 ? `+${changePercent.toFixed(1)}` : changePercent.toFixed(1);
                const effectType = isPositive ? 'ğŸ“ˆ í˜¸ì¬' : 'ğŸ“‰ ì•…ì¬';
                
                showMessage(`${company}: ${oldPrice.toLocaleString()}ì› â†’ ${newPrice.toLocaleString()}ì› (${changeText}%) ${effectType}`, 'success');
            });
        }
        
        function endGame() {
            // ìµœì¢… ìˆœìœ„ ê³„ì‚°
            const finalRankings = [];
            
            for (let teamName in gameState.teams) {
                const team = gameState.teams[teamName];
                let totalValue = team.money;
                
                companies.forEach(company => {
                    const quantity = team.stocks[company] || 0;
                    totalValue += quantity * gameState.currentPrices[company];
                });
                
                finalRankings.push({
                    team: teamName,
                    totalValue: totalValue,
                    cash: team.money
                });
            }
            
            finalRankings.sort((a, b) => b.totalValue - a.totalValue);
            
            let resultMessage = 'ğŸ‰ ê²Œì„ ì¢…ë£Œ! ìµœì¢… ìˆœìœ„ ğŸ‰\n\n';
            finalRankings.forEach((ranking, index) => {
                resultMessage += `${index + 1}ìœ„: ${ranking.team}íŒ€ - ${ranking.totalValue.toLocaleString()}ì›\n`;
            });
            
            alert(resultMessage);
            
            // ê²Œì„ ì»¨íŠ¸ë¡¤ ë¹„í™œì„±í™”
            document.getElementById('gameControls').style.display = 'none';
        }
        
        function showMessage(message, type) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message message-${type}`;
            messageDiv.textContent = message;
            
            messagesDiv.appendChild(messageDiv);
            
            // 5ì´ˆ í›„ ë©”ì‹œì§€ ì œê±°
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
            
            // ìµœëŒ€ 5ê°œ ë©”ì‹œì§€ë§Œ ìœ ì§€
            while (messagesDiv.children.length > 5) {
                messagesDiv.removeChild(messagesDiv.firstChild);
            }
        }
        
        // ì´ˆê¸° í™”ë©´ ì„¤ì •
        updateDisplay();
    </script>
